<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account | ExposureShield</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root{
      --primary:#2563eb;
      --primaryHover:#1d4ed8;
      --bg:#f8fafc;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#64748b;
      --border:#e2e8f0;
      --danger:#dc2626;
      --success:#16a34a;
      --radius:12px;
    }

    *{margin:0;padding:0;box-sizing:border-box}
    body{
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
      background:var(--bg);
      color:var(--text);
      padding:40px 16px;
    }

    .container{
      max-width:420px;
      margin:0 auto;
      background:var(--card);
      padding:34px 30px;
      border-radius:var(--radius);
      box-shadow:0 10px 25px rgba(0,0,0,0.08);
      border:1px solid rgba(226,232,240,0.8);
    }

    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      margin-bottom:10px;
    }
    .brand .logo{
      width:38px;height:38px;
      border-radius:10px;
      display:grid;
      place-items:center;
      background:rgba(37,99,235,0.10);
      color:var(--primary);
      font-weight:800;
    }
    h1{font-size:24px;line-height:1.2;margin-bottom:8px}
    p{color:var(--muted);margin-bottom:22px;line-height:1.5}

    form{margin-top:18px}
    .form-group{margin-bottom:14px}
    label{
      display:block;
      font-size:13px;
      color:var(--muted);
      margin-bottom:6px;
    }
    input{
      width:100%;
      padding:12px 12px;
      border:1px solid var(--border);
      border-radius:10px;
      outline:none;
      font-size:14px;
      background:#fff;
    }
    input:focus{
      border-color:rgba(37,99,235,0.65);
      box-shadow:0 0 0 3px rgba(37,99,235,0.12);
    }

    .row{
      display:flex;
      gap:10px;
      align-items:center;
    }

    .hint{
      font-size:12px;
      color:var(--muted);
      margin-top:6px;
    }

    .status{
      display:none;
      margin-top:14px;
      border-radius:10px;
      padding:10px 12px;
      font-size:13px;
      line-height:1.4;
      border:1px solid var(--border);
      background:#fff;
      color:var(--text);
    }
    .status.error{
      display:block;
      border-color:rgba(220,38,38,0.35);
      background:rgba(220,38,38,0.06);
      color:var(--danger);
    }
    .status.success{
      display:block;
      border-color:rgba(22,163,74,0.35);
      background:rgba(22,163,74,0.06);
      color:var(--success);
    }

    button{
      width:100%;
      padding:14px 14px;
      background:var(--primary);
      color:#fff;
      border:none;
      border-radius:10px;
      font-weight:700;
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      margin-top:10px;
    }
    button:hover{background:var(--primaryHover)}
    button:disabled{
      opacity:0.65;
      cursor:not-allowed;
    }

    .footer{
      text-align:center;
      margin-top:18px;
      color:var(--muted);
      font-size:14px;
    }
    .footer a{color:var(--primary);text-decoration:none}
    .footer a:hover{text-decoration:underline}

    .mini{
      margin-top:14px;
      text-align:center;
      color:var(--muted);
      font-size:12px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="brand">
      <div class="logo"><i class="fa-solid fa-shield-halved"></i></div>
      <div>
        <div style="font-weight:800;">ExposureShield</div>
        <div style="color:var(--muted);font-size:12px;">Create your account</div>
      </div>
    </div>

    <h1>Create Account</h1>
    <p>Join ExposureShield to secure your digital legacy. Your password is never stored in plain text.</p>

    <form id="registerForm" novalidate>
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" autocomplete="name" placeholder="Your name" required />
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" autocomplete="email" placeholder="you@example.com" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" autocomplete="new-password" placeholder="At least 8 characters" required />
        <div class="hint">Minimum 8 characters. Use a strong password.</div>
      </div>

      <div class="status" id="statusBox"></div>

      <button type="submit" id="submitBtn">
        <span id="btnText">Create Account</span>
        <span id="btnSpinner" style="display:none;"><i class="fa-solid fa-circle-notch fa-spin"></i></span>
      </button>

      <div class="mini">
        By creating an account, you agree to our Terms and Privacy Policy.
      </div>
    </form>

    <div class="footer">
      Already have an account? <a href="login.html">Sign In</a>
    </div>
  </div>

  <script src="/shared.js" defer></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("registerForm");
      const nameEl = document.getElementById("name");
      const emailEl = document.getElementById("email");
      const passEl = document.getElementById("password");
      const statusBox = document.getElementById("statusBox");
      const submitBtn = document.getElementById("submitBtn");
      const btnText = document.getElementById("btnText");
      const btnSpinner = document.getElementById("btnSpinner");

      function setBusy(isBusy) {
        submitBtn.disabled = isBusy;
        btnSpinner.style.display = isBusy ? "inline-block" : "none";
        btnText.textContent = isBusy ? "Creating..." : "Create Account";
      }

      function showStatus(type, msg) {
        statusBox.className = "status " + (type || "");
        statusBox.textContent = msg || "";
        statusBox.style.display = msg ? "block" : "none";
      }

      function isValidEmail(email) {
        // Simple validation (server does strict validation)
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        showStatus("", "");

        const name = String(nameEl.value || "").trim();
        const email = String(emailEl.value || "").trim().toLowerCase();
        const password = String(passEl.value || "");

        if (!name) return showStatus("error", "Please enter your full name.");
        if (!isValidEmail(email)) return showStatus("error", "Please enter a valid email address.");
        if (password.length < 8) return showStatus("error", "Password must be at least 8 characters long.");

        setBusy(true);

        try {
          const r = await fetch("/api/auth/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password, username: name })
          });

          // Always read as text first to avoid JSON parse crashes
          const text = await r.text();
          let data;
          try {
            data = JSON.parse(text);
          } catch (err) {
            throw new Error("Server did not return JSON. Response:\n" + text);
          }

          if (!r.ok || !data || data.ok !== true) {
            const msg = (data && data.error) ? data.error : ("Registration failed (HTTP " + r.status + ")");
            throw new Error(msg);
          }

          // Store token & user using your shared auth helper (if available)
          if (window.ExposureShieldAuth && typeof ExposureShieldAuth.login === "function") {
            ExposureShieldAuth.login(data.token, data.user);
          } else {
            // Fallback storage
            localStorage.setItem("es_token", data.token || "");
            localStorage.setItem("es_user", JSON.stringify(data.user || {}));
          }

          showStatus("success", "Account created successfully. Redirecting...");

          // Redirect
          setTimeout(() => {
            window.location.href = "dashboard.html";
          }, 500);

        } catch (err) {
          showStatus("error", err.message || "Registration failed.");
        } finally {
          setBusy(false);
        }
      });
    });
  </script>
</body>
</html>
