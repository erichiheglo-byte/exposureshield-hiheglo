<!DOCTYPE html>
<html>
<head>
    <title>API Status Test</title>
</head>
<body>
    <h2>Testing API Status Field</h2>
    <div id="result"></div>
    
    <script>
        async function test() {
            const email = 'jzwelch@msn.com';
            const response = await fetch(`https://www.exposureshield.com/api/check-email?email=${encodeURIComponent(email)}`);
            const data = await response.json();
            
            const result = document.getElementById('result');
            result.innerHTML = `
                <h3>API Response:</h3>
                <p>Email: ${data.email}</p>
                <p>Breach Count: ${data.breachCount}</p>
                <p>API Status Field: <strong>${data.status}</strong></p>
                <p>Should Display As: <strong>${data.status.charAt(0).toUpperCase() + data.status.slice(1)}</strong></p>
                <p>Your website shows: "High" (which is wrong)</p>
                <hr>
                <h4>Fix Needed:</h4>
                <p>Your frontend must use <code>data.status</code> instead of calculating/hardcoding.</p>
            `;
        }
        test();
    </script>
</body>
</html>
